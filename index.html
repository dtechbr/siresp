<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pesquisa SIRESP</title>
    <style>
        /* Reset básico para mobile */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        /* Menu de Navegação Mobile */
        #nav-container {
            background: rgb(50, 54, 57);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 15px;
            display: flex;
            justify-content: center; /* Centralizado no mobile */
        }

        #nav-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: center;
        }

        #nav-container ul li a {
            text-decoration: none;
            color: #f1f1f1;
            font-weight: bold;
            padding: 10px 20px;
            font-size: 1.1em;
            display: block; /* Aumenta a área de clique */
        }

        /* Conteúdo Principal */
        .container {
            padding: 20px;
            text-align: center;
        }

        header.header {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        header img.logo {
            width: 120px; /* Levemente maior para destaque no mobile */
            height: auto;
        }

        /* Inputs e Botões 100% de largura */
        input#searchInput {
            margin-top: 10px;
            padding: 15px;
            width: 100%; /* Ocupa toda a tela */
            font-size: 16px; /* Evita zoom automático no iOS */
            border: 1px solid #ccc;
            border-radius: 8px;
            display: block;
        }

        button {
            margin-top: 15px;
            padding: 15px;
            width: 100%; /* Botão largo para o polegar */
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            background-color: #288cb4;
            color: white;
            border: none;
            border-radius: 8px;
            transition: background 0.2s;
        }

        button:active {
            background-color: #1e6b8a; /* Feedback visual ao tocar */
        }

        /* Área de resultados */
        #results {
            margin-top: 20px;
            text-align: left;
            word-wrap: break-word; /* Evita que textos longos quebrem o layout */
        }
    </style>
</head>
<body>

    <div id="nav-container">
        <ul>
            <li><a href="Siresp.html">SIRESP</a></li>
        </ul>
    </div>

    <div class="container">
        <header class="header">
            <img src="siresp.png" alt="Logo SIRESP" class="logo">
        </header>

        <input type="text" id="searchInput" placeholder="Digite a pesquisa...">
        <button onclick="searchCSV()">Pesquisar</button>

        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>

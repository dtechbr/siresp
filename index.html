<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Pesquisa SIRESP</title>
    <style>
        /* Adicionando o CSS para o menu */
        body {
            font-family: Arial, sans-serif;
        }
        #nav-container {
            background: rgb(50, 54, 57);
            box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
            padding: 10px;
            display: flex;
            justify-content: flex-start;
        }
        #nav-container ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        #nav-container ul li {
            margin: 0 15px;
            position: relative;
        }
        #nav-container ul li a {
            text-decoration: none;
            color: #f1f1f1;
            font-weight: bold;
            padding: 8px 12px;
            transition: background 0.3s;
        }
        #nav-container ul li a:hover {
            background: #444;
            border-radius: 4px;
        }
        header.header {
            text-align: center;
            margin-bottom: 20px;
        }
        header img.logo {
            width: 100px; /* Tamanho ajustável para o logo */
        }
        input#searchInput {
            margin-top: 20px;
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }
        button {
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Menu de Navegação -->
    <div id="nav-container">
        <ul>
            <li><a href="Malote SORRI.html">Malote</a></li>
            <li><a href="Convocacao.html">Convocações</a></li>
            <li><a href="E-Processo.html">E-Processo</a></li>
	    <li><a href="Siresp.html">SIRESP</a></li>
        </ul>
    </div>

    <header class="header">
        <img src="siresp.png" alt="Logo SIRESP" class="logo">
    </header>
    <input type="text" id="searchInput" placeholder="Digite a pesquisa...">
    <button onclick="searchCSV()">Pesquisar</button>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
